{% extends 'base.html' %}
{% block content %}
<section class="min-h-[70vh] flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 py-12">
  <div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-xl animate-fade-in-up">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Create a New Post</h1>
    <form method="post" class="space-y-5">
      <div>
        <label for="title" class="block font-semibold text-slate-700 mb-1">Title</label>
        <input type="text" id="title" name="title" required class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300">
      </div>
      <div>
        <label for="content" class="block font-semibold text-slate-700 mb-1">Content</label>
        <textarea id="content" name="content" rows="4" required class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="author" class="block font-semibold text-slate-700 mb-1">Author</label>
          <input type="text" id="author" name="author" required class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300">
        </div>
        <div>
          <label for="category" class="block font-semibold text-slate-700 mb-1">Category</label>
          <input type="text" id="category" name="category" class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300">
        </div>
      </div>
      <div>
        <label for="tags" class="block font-semibold text-slate-700 mb-1">Tags (comma separated)</label>
        <input type="text" id="tags" name="tags" class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300">
      </div>
      <div>
        <label for="image_url" class="block font-semibold text-slate-700 mb-1">Image URL</label>
        <input type="url" id="image_url" name="image_url" class="w-full border border-blue-200 rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-blue-50 placeholder-slate-400 transition-all duration-300">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-700 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 hover:from-blue-500 hover:to-blue-800 transition-transform transition-colors duration-300">Create Post</button>
    </form>
  </div>
</section>
<style>
@keyframes fade-in-up {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fade-in-up 0.8s cubic-bezier(.39,.575,.565,1.000) both;
}
</style>
{% endblock %}
